<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
    <title>Hello</title>
    <style>
		body {
			width: 100%;
/*			height: 100v;*/
			margin: 100px auto;
			text-align: center;
		}
	</style>
  </head> 
  <body>
	  	<button id=btn>Hello!</button>
	  	
   
    	<script type="text/javascript">
			var doc = document;
			var b = doc.querySelector('#btn');
			
			b.onclick = function()	{
				if (b.innerHTML == 'Hello!')	{
					b.innerHTML = 'Привет!';
					
				}	else	{
					b.innerHTML = 'Hello!';
				}
			}
			
		</script>
  </body>
  
</html>
