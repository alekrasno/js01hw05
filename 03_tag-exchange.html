			var txt = doc.querySelector('#txt');
			var txtTag = txt.tagName;
			console.log(txt);

					btn.onclick = function()	{
						let parent = x.parentNode;

						parent.replaceChild(xCopy, x);

			var h01 					// Целевой тег изменяемого элемента
			h00 == 'h2' ? h01 = 'b' :	h01 = 'h2';

// ==========================
